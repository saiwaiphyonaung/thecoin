<body>

   <section class="app">  <!-- app section start-->
    
    <!-- out put start here  --> 
    <div class="header"> . ငွေစျေးများသည် မြန်မာနိုင်ငံတော်ဗဟိုဘဏ်၏ တရားဝင်ပေါက်စျေးများဖြစ်သည်။ 
        <img src="../project/img/cbm.png" alt="">
    </div>
    
    <div class="output">
        <div class="brand-container">
            <img src="img/coins.svg" class="logo" alt="">
            <p class="brand">THE COIN</p>
        </div>
        <div class="result-container">
            <p class="result" id="result">0.00</p>
        </div>
    </div>
    <div class="divider"></div>


    <!-- out put end here  -->

    <!--  Start Input section-->

    <form class="calc" id="calc">
        <div class="input-container container">
            <label>Input</label>
            <input type="number" class="input" id="input" placeholder="0.00" min="1" autofocus required>
        </div>
        <div class="from-container container">
            <label>From</label>
            <select id="from" class="from"  required>
                <option value="" selected>Select Currency</option>
            </select>
        </div>
        <div class="to-container container">
            <label>To</label>
            <select id="to" class="to" required>

            </select>
        </div>
        <div class="calculate-container container">
            <button class="calc-btn" id="calcBtn" onclick="alertFun()">Calculate</button>
        </div>
    </form>

    <div class="history-container">
        <table class="history" onchange="text">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="historyList">
                
            </tbody>
        </table>
    </div>

  </section>   <!-- app section end-->
